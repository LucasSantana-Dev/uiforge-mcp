      /* CSS custom properties for theme switching */

        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.4);
        --logo-filter: brightness(0) invert(1);

      /* Base styles */
      * {

      body {

      }

      .logo-text:hover {
        transform: scale(1.05);

      /* Accessibility styles */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: 0.5rem 1rem;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }

      /* Focus styles */
      .focus-visible:focus {
        outline: 2px solid var(--accent-blue);
        outline-offset: 2px;
      }

      /* Skip link */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: var(--accent-blue);
        color: white;
        padding: 8px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 100;
      }

      .skip-link:focus {
        top: 6px;
      }

      /* Line clamp utility */
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Component styles */
      .theme-toggle {
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
      }

      .theme-toggle:hover {

      .modal-content {

      .badge {

      }

      // Theme context
      const ThemeContext = createContext(null);

      const ThemeProvider = ({ children }) => {
          const [theme, setTheme] = useState('light');
          const [isSystemDark, setIsSystemDark] = useState(false);

          useEffect(() => {
              const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
              setIsSystemDark(mediaQuery.matches);

              const handleChange = (e) => {
                  setIsSystemDark(e.matches);
              };

              mediaQuery.addEventListener('change', handleChange);
              return () => mediaQuery.removeEventListener('change', handleChange);
          }, []);

          useEffect(() => {
              const savedTheme = localStorage.getItem('uiforge-theme');
              if (savedTheme) {
                  setTheme(savedTheme);
              } else if (isSystemDark) {
                  setTheme('dark');
              }
          }, [isSystemDark]);

          useEffect(() => {
              document.documentElement.setAttribute('data-theme', theme);
              localStorage.setItem('uiforge-theme', theme);
          }, [theme]);

          const toggleTheme = () => {
              setTheme(prev => prev === 'light' ? 'dark' : 'light');
          };

          return React.createElement(ThemeContext.Provider, {
              value: { theme, toggleTheme, isSystemDark, isDarkMode: theme === 'dark' },
              children
          });
      };

      const useTheme = () => {
          const context = useContext(ThemeContext);
          if (!context) {
              throw new Error('useTheme must be used within ThemeProvider');
          }
          return context;
      };

      // Logo component
      const Logo = ({ variant, size, className = '', alt }) => {
          const sizeClasses = {
              sm: 'w-8 h-8',

              : 'UIForge MCP Server - Text Logo';

          return React.createElement('img', {
              src: `/assets/${variant}-logo.svg`,
              alt: alt || defaultAlt,
              className: `${sizeClasses[size]} ${className} logo-${variant} transition-transform hover:scale-105`,
              loading: 'eager',
              decoding: 'async'
          });
      };

      function InteractiveDocs() {
          const [searchTerm, setSearchTerm] = useState('');
          const [selectedCategory, setSelectedCategory] = useState('all');
          const [selectedFrameworks, setSelectedFrameworks] = useState([]);
          const [selectedTool, setSelectedTool] = useState(null);
          const [copiedExample, setCopiedExample] = useState(null);
          const { theme, toggleTheme, isDarkMode } = useTheme();

          const categories = [...new Set(tools.map(tool => tool.category))];
          const allFrameworks = [...new Set(tools.flatMap(tool => tool.frameworks))];

          const filteredTools = useMemo(() => {
              return tools.filter(tool => {
                  const matchesSearch = tool.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                      tool.description.toLowerCase().includes(searchTerm.toLowerCase());
                  const matchesCategory = selectedCategory === 'all' || tool.category === selectedCategory;
                  const matchesFrameworks = selectedFrameworks.length === 0 ||
                                           selectedFrameworks.some(framework => tool.frameworks.includes(framework));
                  return matchesSearch && matchesCategory && matchesFrameworks;
              });
          }, [searchTerm, selectedCategory, selectedFrameworks]);

          const handleFrameworkToggle = (framework) => {
              setSelectedFrameworks(prev =>
                  prev.includes(framework)
                      ? prev.filter(f => f !== framework)
                      : [...prev, framework]
              );
          };

          const copyExample = async (example) => {
              try {
                  await navigator.clipboard.writeText(example);
                  setCopiedExample(example);
                  setTimeout(() => setCopiedExample(null), 2000);
              } catch (err) {
                  console.error('Failed to copy text: ', err);
              }
          };

          const handleModalClose = () => {
              setSelectedTool(null);
          };

          const handleEscapeKey = (e) => {
              if (e.key === 'Escape' && selectedTool) {
                  handleModalClose();
              }
          };

          useEffect(() => {
              document.addEventListener('keydown', handleEscapeKey);
              return () => document.removeEventListener('keydown', handleEscapeKey);
          }, [selectedTool]);

          return React.createElement(ThemeProvider, null,
              React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 transition-colors duration-300' },

                      React.createElement('main', { id: 'main-content', role: 'main' },
                          React.createElement('section', { 'aria-label': 'Available tools' },
                              React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8' },
                                  ...filteredTools.map(tool =>
                                      React.createElement('article', {
                                          key: tool.id,
                                          onClick: () => setSelectedTool(tool),
                                          className: 'tool-card rounded-xl p-6 cursor-pointer focus-visible',
                                          role: 'button',
                                          tabIndex: 0,
                                          'aria-label': `View details for ${tool.name}`,
                                          onKeyDown: (e) => {
                                              if (e.key === 'Enter' || e.key === ' ') {
                                                  e.preventDefault();
                                                  setSelectedTool(tool);
                                              }
                                          }
                                      },
                                          React.createElement('div', { className: 'mb-4' },
                                              React.createElement('h3', { className: 'text-lg font-semibold mb-2' }, tool.name),
                                              React.createElement('span', { className: 'badge badge-primary' }, tool.category)
                                          ),

                                          React.createElement('p', { className: 'text-sm mb-4 line-clamp-3' }, tool.description),

                                          React.createElement('div', { className: 'flex flex-wrap gap-1 mb-4' },
                                              ...tool.frameworks.map(framework =>
                                                  React.createElement('span', {
                                                      key: framework,
                                                      className: 'badge'
                                                  }, framework)
                                              )
                                          ),

                                          React.createElement('div', { className: 'flex items-center text-blue-600 dark:text-blue-400 text-sm font-medium' },
                                              React.createElement('span', null, 'View Details'),
                                              React.createElement(ExternalLink, { className: 'w-4 h-4 ml-1' })
                                          )
                                      )
                                  )
                              ),

                              // Results Count
                              React.createElement('div', { className: 'text-center text-sm' },
                                  `Showing ${filteredTools.length} of ${tools.length} tools`
                              )
                          )
                      )
                  ),

                  // Tool Detail Modal
                  selectedTool && React.createElement('div', {
                      className: 'modal-overlay fixed inset-0 flex items-center justify-center p-4 z-50',
                      onClick: handleModalClose,
                      role: 'dialog',
                      'aria-modal': 'true',
                      'aria-labelledby': 'modal-title'
                  },
                      React.createElement('div', {
                          className: 'modal-content rounded-xl max-w-2xl w-full max-h-[80vh] overflow-y-auto',
                          onClick: (e) => e.stopPropagation()
                      },
                          React.createElement('div', { className: 'p-6' },
                              React.createElement('div', { className: 'flex items-center justify-between mb-6' },
                                  React.createElement('h2', {
                                      id: 'modal-title',
                                      className: 'text-2xl font-bold'
                                  }, selectedTool.name),
                                  React.createElement('button', {
                                      onClick: handleModalClose,
                                      className: 'p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg focus-visible focus:ring-2 focus:ring-blue-500',
                                      'aria-label': 'Close modal'
                                  },
                                      React.createElement(X, { className: 'w-5 h-5 text-slate-500 dark:text-slate-400' })
                              ),

                              React.createElement('div', { className: 'mb-6' },
                                  React.createElement('span', { className: 'badge badge-primary mb-4' }, selectedTool.category),
                                  React.createElement('p', { className: 'leading-relaxed' }, selectedTool.description)
                              ),

                              React.createElement('div', { className: 'mb-6' },
                                  React.createElement('h3', { className: 'text-lg font-semibold mb-3' }, 'Supported Frameworks'),
                                  React.createElement('div', { className: 'flex flex-wrap gap-2' },
                                      ...selectedTool.frameworks.map(framework =>
                                          React.createElement('span', {
                                              key: framework,
                                              className: 'badge'
                                          }, framework)
                                      )
                                  )
                              ),

                              React.createElement('div', null,
                                  React.createElement('h3', { className: 'text-lg font-semibold mb-3' }, 'Example Usage'),
                                  React.createElement('div', { className: 'space-y-3' },
                                      ...selectedTool.examples.map((example, index) =>
                                          React.createElement('div', { key: index, className: 'bg-slate-50 dark:bg-slate-700 rounded-lg p-4 border border-slate-200 dark:border-slate-600' },
                                              React.createElement('div', { className: 'flex items-center justify-between' },
                                                  React.createElement('p', null, example),
                                                  React.createElement('button', {
                                                      onClick: () => copyExample(example),
                                                      className: 'p-2 hover:bg-slate-200 dark:hover:bg-slate-600 rounded-lg focus-visible focus:ring-2 focus:ring-blue-500',
                                                      'aria-label': `Copy example: ${example}`
                                                  },
                                                  copiedExample === example
                                                      ? React.createElement(Check, { className: 'w-4 h-4 text-green-600' })
                                                      : React.createElement(Copy, { className: 'w-4 h-4 text-slate-500 dark:text-slate-400' })
                                              )
                                          )
                                      )
                                  )
                              )
                          )
                      )
                  )
              )
          );
      }

      ReactDOM.render(React.createElement(InteractiveDocs), document.getElementById('root'));
    </script>
  </body>
</html>
