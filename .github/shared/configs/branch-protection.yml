# Branch Protection Rules for UIForge Projects
# This configuration defines the branch protection settings

main:
  required_status_checks:
    strict: true
    contexts:
      - "CI (Shared Patterns)"
      - "CodeQL Analysis"
      - "Snyk Security Scan"
      - "codecov/codecov"
  enforce_admins: false
  required_pull_request_reviews:
    required_approving_review_count: 2
    dismiss_stale_reviews: true
    require_code_owner_reviews: true
  restrictions:
    users: []
    teams: ["core-maintainers"]

dev:
  required_status_checks:
    strict: false
    contexts:
      - "CI (Shared Patterns)"
      - "codecov/codecov"
  enforce_admins: false
  required_pull_request_reviews:
    required_approving_review_count: 1
    dismiss_stale_reviews: false
  restrictions:
    users: []
    teams: ["developers"]

release:
  pattern: "release/*"
  required_status_checks:
    strict: true
    contexts:
      - "CI (Shared Patterns)"
      - "CodeQL Analysis"
      - "Snyk Security Scan"
      - "codecov/codecov"
  enforce_admins: false
  required_pull_request_reviews:
    required_approving_review_count: 2
    dismiss_stale_reviews: true
    require_code_owner_reviews: true
  restrictions:
    users: []
    teams: ["core-maintainers"]

feature:
  pattern: "feature/*"
  required_status_checks:
    strict: false
    contexts:
      - "CI (Shared Patterns)"
  enforce_admins: false
  required_pull_request_reviews:
    required_approving_review_count: 1
    dismiss_stale_reviews: false
  restrictions:
    users: []
    teams: ["developers"]
