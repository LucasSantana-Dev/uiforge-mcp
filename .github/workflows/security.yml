name: Security Scanning

on:
  push:
    branches: [main, dev, release/*]
  pull_request:
    branches: [main, dev, release/*]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

env:
  NODE_VERSION: "22"

jobs:
  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: rm -f package-lock.json && npm install --legacy-peer-deps

      - name: Audit production dependencies
        run: npm audit --audit-level=high --omit=dev

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: ["javascript-typescript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: rm -f package-lock.json && npm install --legacy-peer-deps

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Build project
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language }}"

  trufflehog:
    name: Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trufflehog (Pull Request)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@v3.93.6
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified
          fail: true

      - name: Run Trufflehog (Push/Schedule/Manual)
        if: github.event_name != 'pull_request'
        uses: trufflesecurity/trufflehog@v3.93.6
        with:
          path: ./
          base: ${{ github.event.before != '0000000000000000000000000000000000000000' && github.event.before || format('HEAD~{0}', 1) }}
          head: HEAD
          extra_args: --only-verified
          fail: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: [npm-audit, codeql, trufflehog]
    if: always()

    steps:
      - name: Generate Security Summary Report
        env:
          AUDIT_RESULT: ${{ needs.npm-audit.result }}
          CODEQL_RESULT: ${{ needs.codeql.result }}
          TRUFFLEHOG_RESULT: ${{ needs.trufflehog.result }}
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| npm Audit | $AUDIT_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | $CODEQL_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "| Trufflehog Secrets | $TRUFFLEHOG_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tools**: npm audit, CodeQL, Trufflehog, GitGuardian" >> $GITHUB_STEP_SUMMARY
